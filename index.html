<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="challenge1Container" class="content-container">
            <h2>Desafio 1: Conversão de Números Romanos</h2>
            <input type="text" id="romanInput" placeholder="Digite um número romano">
            <button id="convertRomanButton">Converter</button>
            <p id="romanResult"></p>
        </div>

        <div id="challenge2Container" class="content-container">
            <h2>Desafio 2: Descriptografar Cifra de César</h2>
            <input type="text" id="caesarInput" placeholder="Digite o texto cifrado">
            <input type="number" id="caesarShift" placeholder="Digite o deslocamento">
            <button id="decryptCaesarButton">Descriptografar</button>
            <p id="caesarResult"></p>
        </div>

        <div id="challenge3Container" class="content-container">
            <h2>Desafio 3: Inserir Palavras em Índices</h2>
            <input type="text" id="phraseInput" placeholder="Digite uma frase">
            <input type="text" id="wordInput" placeholder="Digite a palavra">
            <input type="text" id="indicesInput" placeholder="Digite os índices separados por vírgula">
            <button id="insertWordButton">Inserir Palavra</button>
            <p id="insertResult"></p>
        </div>

        <div id="challenge4Container" class="content-container">
            <h2>Desafio 4: Resolver Equações Quadráticas</h2>
            <input type="number" id="aInput" placeholder="Digite a">
            <input type="number" id="bInput" placeholder="Digite b">
            <input type="number" id="cInput" placeholder="Digite c">
            <button id="solveEquationButton">Resolver Equação</button>
            <p id="equationResult"></p>
        </div>

        <div id="challenge5Container" class="content-container">
            <h2>Desafio 5: Calcular Persistência Multiplicativa</h2>
            <input type="number" id="persistenceInput" placeholder="Digite um número">
            <button id="calculatePersistenceButton">Calcular Persistência</button>
            <p id="persistenceResult"></p>
        </div>

        <div id="challenge6Container" class="content-container">
            <h2>Desafio 6: Gerar Senhas</h2>
            <input type="text" id="optionsInput" placeholder="Digite opções separadas por vírgula">
            <button id="generatePasswordsButton">Gerar Senhas</button>
            <p id="passwordsResult"></p>
        </div>

    <script src="script.js"></script>
</body>
</html>
